worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #access_log /var/log/nginx/access.log;
    #error_log  /var/log/nginx/error.log;

    sendfile        on;
    keepalive_timeout  65;

    # Temporary proxy buffering
    proxy_temp_path /tmp;

    # Stubbed cache (disabled until phase 2)
    #proxy_cache_path /var/cache/nginx/cache levels=1:2 keys_zone=wolfi_cache:10m inactive=1h max_size=1g;

    include /etc/nginx/sites-enabled/*.conf;
}

